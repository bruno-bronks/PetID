version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: petid_db
    environment:
      POSTGRES_DB: petid
      POSTGRES_USER: petid
      POSTGRES_PASSWORD: petid_password
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U petid" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - petid_network

  redis:
    image: redis:7-alpine
    container_name: petid_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - petid_network

  minio:
    image: minio/minio:latest
    container_name: petid_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio_password
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - petid_network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: petid_api
    environment:
      DATABASE_URL: postgresql+psycopg://petid:petid_password@db:5432/petid
      JWT_SECRET: "troque-por-um-segredo-longo-e-aleatorio-em-producao-use-openssl-rand-hex-32"
      JWT_EXPIRES_MINUTES: "10080"
      S3_ENDPOINT: "http://minio:9000"
      S3_ACCESS_KEY: "minio"
      S3_SECRET_KEY: "minio_password"
      S3_BUCKET: "pet-attachments"
      S3_REGION: "us-east-1"
      DEBUG: "true"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8001:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
    networks:
      - petid_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: petid_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001/api/v1
    depends_on:
      api:
        condition: service_started
    ports:
      - "3000:3000"
    networks:
      - petid_network

  nginx:
    image: nginx:alpine
    container_name: petid_nginx
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/letsencrypt:ro
    networks:
      - petid_network

volumes:
  db_data:
  minio_data:


networks:
  petid_network:
    driver: bridge
